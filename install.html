	
<html>
  <head>
    <title>Find my Device - Install</title>
  </head>
  <body>
 
		<script>
			var manifestURL = "http://s3069246.github.io/findmydevice/findmydevice.webapp";
			var req = navigator.mozApps.installPackage(manifestURL);
			req.onsuccess = function(){
				alert(this.result.origin);
			};
			req.onerror = function(){
				alert(this.error.name);
			};
		</script>
		
		<h1>
			Test 0.0.2 - simple location script, with error details
		</h1>

  </body>

</html>
