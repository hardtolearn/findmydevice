<div data-ng-controller="UserCtrl">

    <ul data-ng-repeat="user in _users">
	<li>Username: {{user.User.username}}</li>
        <li>Password: {{user.User.password}}</li>
        <li>Email Address: {{user.User.emailAddress}}</li>
        <li>Date Created: {{user.User.dateCreated}}</li>
        <li>Logged In: {{user.User.loggedIn}}</li>

        <ul data-ng-repeat="report in user.User.Report">
	    <li>Dummy Test: {{report.lastReport}}</li>
        </ul>
    </ul>

</div>
