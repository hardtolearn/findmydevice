<div data-ng-controller="MainCtrl">
    <div class="hero-unit">
	<h1>'Allo, 'Allo!</h1>
	<h3>Location</h3> 
	<p>Latitude: {{coords.latitude}}</p>
	<p>Longitude: {{coords.longitude}}</p>
	<p>Accuracy: {{coords.accuracy}}</p>
	<p><button type="submit" class="btn" data-ng-click="activateWifi()">Turn on Wifi</button></p>
	<p><button type="submit" class="btn" data-ng-click="activateWifiSmart()">Turn on Wifi Smart Way</button></p>
    </div>
</div>
