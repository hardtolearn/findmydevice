<div data-ng-controller="MainCtrl">

    <div class="well">
	<h2>Find My Device! v001</h2>
    </div>
    
    <h3>Location</h3> 
    
    <p>Latitude: {{position.coords.latitude}}</p>
    <p>Longitude: {{position.coords.longitude}}</p>
    <p>Accuracy: {{position.coords.accuracy}}</p>
    <p>Time Stamp: {{position.timestamp | date:'medium'}}</p>
    
    <h3>Settings</h3>

    <p><button type="submit" class="btn" data-ng-click="wifiStatusSmart()">Check the status of Wifi</button></p>
    <p><button type="submit" class="btn" data-ng-click="activateWifi()">Turn on Wifi</button></p>
    <p><button type="submit" class="btn" data-ng-click="disableWifi()">Turn off Wifi</button></p>
    <p></p>
    <p><button type="submit" class="btn" data-ng-click="gpsStatusSmart()">Check the status of GPS</button></p>
    <p><button type="submit" class="btn" data-ng-click="activateGPS()">Turn on GPS</button></p>
    <p><button type="submit" class="btn" data-ng-click="disableGPS()">Turn off GPS</button></p>


</div>
